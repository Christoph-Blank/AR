<!DOCTYPE html>
<html>

  <!-- Mit den beiden Scripts wird die benötigte Open Soure Software verlinkt. Keine Änderung nötig.-->  
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
   <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  
  <!-- Hier beginnt die eigentliche Website. Du kannst statt 'Beispiel für eine webbasierte Augmented Reality' auch einen anderen Titel wählen.  -->  
<body style="margin : 0px; overflow: hidden; font-family: Monospace;"><div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
	Beispiel für webbasierte Augmented Reality
</div>

  <!-- Mit dem folgenden Code wird die Kamera aktiviert. Keine Änderung nötig. -->
  	<a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">

 <a-assets>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>
      
    <a-entity text-geometry="value: COOL!!!; font: #optimerBoldFont"></a-entity>

<!-- Hier legst Du den Marker fest. Nähere Informationen dazu im Blogbeitrag -->
      <a-marker-camera type="pattern" url="https://raw.githubusercontent.com/ebildungslabor/AR.js/master/data/data/ar.patt"></a-marker-camera>
     		
  </a-scene>
</body>
</html>
